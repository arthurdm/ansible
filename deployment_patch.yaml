- hosts: all
  gather_facts: no
  collections:
    - community.kubernetes
    - kubernetes.core
  tasks:
   - name: Patch the deployment
     kubernetes.core.k8s_json_patch:
      host: "{{host_api_server}}"
      validate_certs: no
      wait_timeout: 20
      api_key: "{{ apikey }}"
      kind: Deployment
      api_version: apps/v1
      name: cart
      namespace: robot-shop
      patch:
        - op: replace
          path: /spec/template/spec/containers/0/image
          value: "{{image}}"
